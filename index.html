<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigVector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Convert your image into a vector!</h1>

    <form id="upload-form">
        <input type="file" id="fileInput" accept="image/*" required>
        <button type="submit">Convert to SVG</button>
    </form>

    <p id="status"></p>

    <div id="vector-container">
        <h2>Vectorization</h2>
        <a id="downloadLink" download="vector.svg" style="display:none;">Download Vector</a>"
    </div>

    <script src="https://cdn.jsdelivr.net/npm/potrace-wasm@0.3.1/dist/potrace.js"></script>

    <script src="script.js"></script>
</body>
</html>

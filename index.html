<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Toolpath Vector Converter</title>
  <link rel="stylesheet" href="style.css">
  <!-- Potrace.js library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/potrace@2.1.0/potrace.js"></script>
</head>
<body>
  <div class="container">
    <h1>Image to Toolpath Vector Converter</h1>
    <div class="upload-box">
      <input type="file" id="imageUpload" accept="image/*" />
      <label for="imageUpload" class="upload-label">
        <span>Upload Image</span>
      </label>
    </div>
    <div id="preview" class="preview-box"></div>
    <button id="convertBtn" class="btn">Convert to Toolpath Vector</button>
    <div id="result" class="result-box">
      <a id="downloadLink" class="btn" download="vector-toolpath.svg" style="display:none;">Download Toolpath Vector</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
